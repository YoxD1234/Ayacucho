                        <p>
                            <h4>Fauna</h4> 
                            La fauna autóctona está compuesta por multitud de especies animales que habitan en los diferentes pisos altitudinales existentes alrededor en la región. Entre los mamíferos destacan la comadreja, el gato andino, el oso de anteojos, el puma, la taruca, el venado, la vicuña en los pisos más altos, la vizcacha, el zorro, la muca.

                            También hay una gran diversidad de aves: rapaces como el aguilucho cordillerano, el cóndor, el pato sutro, el pato cordillerano, el jilguero, la gaviota andina; la gallareta; el picaflor, el zorzal, el gorrión andino.
                            <h4>Flora</h4> 
                           <p>El territorio andino de Áncash cuenta con grandes extensiones de bosques de eucaliptos y pinos, producto de la reforestación en los años 1990; cabe destacar la presencia de otros árboles autóctonos en menor medida como el molle, la tara, el capulí, los quenuales, el quishuar, el nogal, el aliso, el sauce, el ciprés y la retama; la madera de estos bosques es usada para la minería, construcción de viviendas y artesanías de madera labrada</p>

        <div class="contenedor-tarjeta">

                        <p>
                            <h4>La puca picante,</h4> guiso preparado a base de papa pequeña, maní tostado y molido, trozos de carne de chancho y beterraga (que le da su color rojizo, puka en quechua), que sazonados con ají colorado y otros condimentos.
<h4>El mondongo,</h4> sopa de mote que se cocina durante toda la noche con carne de res, panza de res y tocino de cerdo. La particularidad del plato en Ayacucho es la adición de un aderezo de ají colorado molido y tostado, junto con hierbabuena picada.
<h4>El qapchi,</h4> una crema hecha a base de queso de Ayacucho (o cachipa), rocoto, cebolla china y leche. Se acompaña con papa amarilla.
<h4>El muyuchi («dar vuelta», en quechua),</h4> helado a base de leche fresca, ajonjolí, coco, esencia de vainilla, canela y clavo de olor. Al servir van acompañado de airampo (dulce de las pepitas de la tuna que le da un color bermellón) y de barquillos hechos de harina especial con anís. Es un postre tradicional de larga data en la ciudad. data del siglo pasado. En el pasado, cuando no había electricidad en la ciudad, las familias de hacendados mandaban a sus criados hasta el nevado Razuhillca a traer hielo envuelto con ichu en mulas, para preparar el muyuchi.radicionalmente se consume en el portal Unión de la Plaza Mayor, vendido por señoras con traje típico de la región, llamadas "muyucheras", que giran manualmente una olla de metal sobre un recipiente que contiene el hielo.

<h4>El pan chapla,</h4>
 pan tradicional sin miga de Huamanga hecho a base de harina de trigo local y la levadura proveniente de los restos de la chicha de jora al cual denominaban cunchu. Las más resaltantes etapas de la elaboración de este pan son el puñuchiq («hacer dormir» en quechua), donde la masa de harina reposa por un tiempo determinado hasta su maduración. Luego de dividir la masa en pequeños bollos, sigue la etapa del taqllay que consiste en aplastar estos trozos con las manos hasta formar un círculo plano. Se consume tradicionalmente con confitura de sauco, queso cachipa o palta fuerte de Huanta.
<h4>Las wawas,</h4> hogazas o panes grandes de trigo, moldeados y adornados con forma de niño pequeño o bebé, a veces rellenas de dulce, que se elaboran y se consumen en la fiesta de Todos los Santos, el 1 de noviembre.
                        </p>
